<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <script defer type="text/javascript" src="../js/main.js"></script>
  <title>registrarse</title>
</head>
<body>
	<div class="login">
		<h1>Registrate</h1>		
		<form name="formularioregistro" method="post" id="formularioregistro">
			<label for="nombre">Nombre</label>
			<input type="text" name="nombre" placeholder="Nombre">
			<label for="apellido">Apellido</label>
			<input type="text" name="apellido" placeholder="Apellido">
			<label for="correo">Correo</label>		
			<input type="email" name="correo" placeholder="Correo">
			<select name="departamento" id="departamento" onchange="municipios()">
				<option value="-">Seleccione Departamente</option>
			</select>
			<select name="municipio">
				<option value="-">Seleccione Municipio</option>
			</select>
			<label for="clave">Contrase&ntilde;a</label>
			<input type="password" name="clave" placeholder="**********">
			<label for="confirmarclave">Confirmar contrase&ntilde;a</label>
			<input type="password" name="confirmarclave" placeholder="**********">
			<input type="submit" name="registrarse" value="registrarse">
			<a href="iniciarsesion.html">Ya tengo cuenta</a>
		</form>
	</div>
</body>
</html>
